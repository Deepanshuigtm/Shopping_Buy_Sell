        <script>

            function previewImages(inputId, previewId) {
                var input = document.getElementById(inputId);
                var container = document.getElementById(previewId);
                container.innerHTML = ""; // Clear previous previews

                if (input.files && input.files.length > 0) {
                    for (var i = 0; i < input.files.length; i++) {
                    var reader = new FileReader();
                    var file = input.files[i];

                    reader.onload = (function (file) {
                        return function (e) {
                        var image = document.createElement('img');
                        image.src = e.target.result;
                        image.className = 'previewImage';

                        var imageContainer = document.createElement('div');
                        imageContainer.className = 'image-product';
                        imageContainer.appendChild(image);

                        container.appendChild(imageContainer);
                        $('.previewContainer').addClass('give-flex');
                        };
                    })(file);

                    reader.readAsDataURL(file);
                    }
                }
                }



                function previewImage(imageData) {
                var previewWindow = window.open("", "_blank");
                previewWindow.document.write('<img src="' + imageData + '" style="max-width: 100%;">');
                previewWindow.document.close();
                }

                $('.product-de').css('pointer-events','none')

            // -webkit-filter: blur(5px))

              // Show the edit section for the clicked product ID
              $('.product-id-' + productId).css('display', 'block');
